<html>
<head>
	<title>Timer</title>
	<link rel = "stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


<h1>Timer</h1>
<div class = "fluid-row" id = "input-container">
	<div class = "col-sm-4">
		<p>H</p>
		<input type = "number" id = "hours" placeholder = "hours"></input>
	</div>

	<div class = "col-sm-4">
		<p>M</p>
		<input type = "number" id = "minutes" placeholder = "minutes"></input>
	</div>

	<div class = "col-sm-4">
		<p>S</p>
		<input type = "number" id = "seconds" placeholder = "seconds"></input>
	</div>
	<button class="btn btn-success" id = "start-button">START</button>
</div>


<script src = "js/main.js"></script>
</body>
</html>
